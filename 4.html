<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Таблица</title>
    <style>
        tr {
            background-color: #000;
        }
        tr:hover{
            background-color: #206612;
        }
        th  {
            color: #fff;
            font-size: 14px;
        }
        td{
            color: #c1c1cc;
        }
        h1:hover {
            background-color: #661212;
        }
    </style>
</head>
<body>
    <table>
        <caption>Чемпионат по поеданию бургеров</caption>
        <thead>
            <tr>
                <th></th>
                <th>Матчи</th>
                <th>Выигрыши</th>
                <th>Ничьи</th>
                <th>Проигрыши</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Танос</th>
                <td>5</td>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <th>Звездный лорд</th>
                <td>3</td>
                <td>1</td>
                <td>1</td>
                <td>1</td>
            </tr>
            <tr>
                <th>Гамора</th>
                <td>4</td>
                <td>2</td>
                <td>1</td>
                <td>1</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
